<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>

    <script>
        //an object groups muiltiple values together
        const product ={
            name: 'Socks',//name is the property
            price: 123.90,
            color: 'Black',
        }
        console.log(product);
        console.log(product.name);// .name help access the name value
        console.log(product.price);

        product.price = 234.78;
        console.log(product.price);
        //syntax rules for projects


    </script>
</body>
