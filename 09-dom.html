<!DOCTYPE html>

<head>

    <title>Lerning DOM in JAvascript</title>
</head>
<body>
    <button>Hello</button>
    <button class="js-button">Second button</button>
    <script>
    //Dom document objec
    document.querySelector('button').innerHTML ='Click Me !';

    })
    const btnElement = document.querySelector('.js-button').innerHTML = "Nice one you changed me";
    document.title= 'Changed';
    console.log(btnElement);

    document.querySelector('');//tells javascript which thml element to select
    

    </script>
